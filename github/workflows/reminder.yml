     `yml
  name: Send Hydration Reminders

  on:
    schedule:
      # IMPORTANT: These times are in UTC.
      # 10:30 AM IST = 05:00 UTC
      # 5:00 PM IST  = 11:30 UTC
      # 11:00 PM IST = 17:30 UTC
      - cron: '30 5   *'
      - cron: '30 11   *'
      - cron: '30 17   *'

  jobs:
    send-reminder:
      runs-on: ubuntu-latest
      steps:
        - name: Send the notification
          run: |
            curl -d "Hey Mohit, you have a new audio reminder." \
                 -H "Title: Hydration Reminder" \
                 -H "Tags: sound" \
                 -H "Cache: yes" \
                 -H "Actions: view, Play Audio, https://raw.githubusercontent.com/manusharma-wd/my-reminders
  /main/AIVoiceGenerator_com_17-09-2025T23_18_59_%20%E0%A4%B8%E0%A5%8D%E0%A4%B5%E0%A4%B0%E0%A4%BE.mp3" \
                 ntfy.sh/mohit-reminders-qwertz-123
  `
